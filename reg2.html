<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-Grukul | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <style>
        .full-width-button {
            width: 100%;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto mt-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary">
                            <h5 class="text-light">Register Now</h5>
                        </div>
                        <div class="card-body p-4">
                            <form action="/" method="post" id="add-form" >
                                <div class="mb-3">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter Name" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="phone">Phone</label>
                                    <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Enter Phone" required/>
                                </div>      
                                <div class="mb-3">
                                    <label for="phone">Password</label>
                                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Set Your Password" required/>
                                </div>  
                                <div class="mb-3">
                                    <label for="phone">Address</label>
                                    <input type="text" name="address" class="form-control form-control-lg" placeholder="Enter Your Address" required/>
                                </div>  
                                <div class="mb-3">
                                    <label for="phone">ABN</label>
                                    <input type="text" name="abn" class="form-control form-control-lg" placeholder="Enter ABN Number" required/>
                                </div>  
                       
                                <div class="mb-3">
                                    <input type="submit" name="submit" value="Register" class="btn btn-primary btn-lg" style="width: 100%;" />
                                </div>                                
                                <div class="mb-3 text-center">
                                    <h3>Already User!</h3>
                                    <a href="#">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyNlwspVzKSOpS9C6J7xWMbJ+qI2Aum5fW" crossorigin="anonymous"></script>
</body>
</html>
